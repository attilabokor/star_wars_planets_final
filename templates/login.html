<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="offset-sm-2 col-sm-10">
            <h3>USER LOGIN</h3>
        </div>
        <form class="registration" action="/login" method="POST">
            <div class="form-group row">
                <label for="inputUser3" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <input type="text" name="usrname" class="form-control" id="username" placeholder="Username" minlength="4">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <input type="password" name="pass" class="form-control" id="password" placeholder="Password" minlength="5">
                </div>
            </div>


            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="Submit" id=submit_registration class="btn btn-primary btn-block">Login</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container text-center">
        <div class="offset-sm-2 col-sm-10">
            <h2>REGISTRARTION</h2>
            <p>IF YOU DONT HAVE AN ACCOUNT PLEASE REGISTER HERE.</p>
        </div>
        <form action="/register">
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <input type="submit" class="btn btn-info btn-block" value="REGISTRATION">
                    <!-- <button type="button" class="btn btn-info btn-block" >REGISTRATION</button> -->
                </div>
            </div>
        </form>
    </div>

</body>

</html>
